<title>App Loader</title>
</head>
<body>
<div id="stage"></div>

<script>
async function loadPage(file) {
  const res = await fetch(file);
  return res.text();
}

async function startApp() {
  const stage = document.getElementById('stage');

  // Step 1: Load Login
  stage.innerHTML = await loadPage('login.html');

  };

  // Step 2: Go to Main
  window.goToMain = async function() {
    stage.innerHTML = await loadPage('index.html');
  };

startApp();
</script>
</body>
</html>
